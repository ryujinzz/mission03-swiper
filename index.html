<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry unchristmas days</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script defer src="swiper.js"></script>
    <script type="module" src="main.js"></script>
  </head>

  <body>
    <h1>수료식 때 롤링페이퍼로 쓰였으면 좋겠다는 마음에서 수정해 본 미션3</h1>
    <div class="create">
      <button>롤링 페이퍼 쓰기</button>

      <div class="pop">
        <form action="/">
          <div>
            <label for="nameField">누구에게 : </label>
            <input type="text" id="nameField" required />
          </div>

          <div>
            <label for="emailField">하고픈말 : </label>
            <input type="text" id="emailField" required />
          </div>

          <div>
            <button class="cancel" type="button">취소</button>
            <button class="done" type="submit">생성</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Slider main container -->
    <div class="swiper-container mySwiper">
      <div class="user-card-list">
        <div class="user-card-inner">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide slide01"></div>
              <div class="swiper-slide slide02"></div>
              <div class="swiper-slide slide03"></div>
              <div class="swiper-slide slide04"></div>
              <div class="swiper-slide slide05"></div>
              <div class="swiper-slide slide06"></div>
              <div class="swiper-slide slide07"></div>
              <div class="swiper-slide slide08"></div>
              <div class="swiper-slide slide09"></div>
              <div class="swiper-slide slide10"></div>
              <div class="swiper-slide slide11"></div>
              <div class="swiper-slide slide12"></div>
              <div class="swiper-slide slide13"></div>
              <div class="swiper-slide slide14"></div>
              <div class="swiper-slide slide15"></div>
              <div class="swiper-slide slide16"></div>
              <div class="swiper-slide slide17"></div>
              <div class="swiper-slide slide18"></div>
              <div class="swiper-slide slide19"></div>
              <div class="swiper-slide slide20"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
